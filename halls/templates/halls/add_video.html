{% extends 'halls/base.html' %}
{% block content %}
<div class="container">
<h2>Add Video:</h2>
    <form method="post">
        {% csrf_token %}
        {% load widget_tweaks %}
        {% for field in form %}
        <div class="form-group {% if field.error %} alert alert-danger {% endif %}">
            {{ field.error }}
            {{ field.label_tag }}
            {% render_field field class="form-control" %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Add Video</button>
    </form>

    <h2>OR</h2>
    <form>
{{ search.as_p }}
</form>
</div>
{% endblock %}
